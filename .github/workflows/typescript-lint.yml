name: React TypeScript Linting

on:
    push:
        branches: "**"
        paths:
            - "client/**"
    pull_request:
        branches: ["main"]
        paths:
            - "client/**"

jobs:
    lint:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: client

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
                  cache-dependency-path: client/package-lock.json

            - name: Install dependencies
              run: npm ci

            - name: Type check
              run: npx tsc --noEmit

            - name: Run ESLint
              run: npm run lint

            - name: Build application
              run: npm run build
